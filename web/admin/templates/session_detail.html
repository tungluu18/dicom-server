<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="/static/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/cardiogram.png">
    <title>Session</title>
</head>

<body>
    <div class="card w-75 mx-auto">
        <div class="card-header bg-primary text-white row w-100 mx-auto">
            <h5 class="col-11 align-self-end">Session {{session.name}}</h5>
            <a href="../session" class="btn btn-primary bg-danger text-white col-1">â‡¦ Back</a>
        </div>
        <div class="card-body row d-flex flex-row">
            {% for file in files %}
            <div class="col-1">
                {% if file.type == 'video' %}
                <img class="img-thumbnail border-0" src="/static/icon-video.png" />
                {% elif file.type == 'file' %}
                <img class="img-thumbnail border-0" src="/static/icon-file.png" />
                {% else %}
                <img class="img-thumbnail border-0" src="/static/icon-image.png" />
                {% endif %}
                <a href={{file.link}}>{{file.name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
